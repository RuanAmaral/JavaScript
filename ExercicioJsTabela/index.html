<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ListaItens</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Latest compiled and minified JavaScript -->
    
    <!-- <script type="text/javascript" src="./BancoDatabase.json"></script> -->
</head>

<body>
    <div class="centralizado">
        
        <div class=" div1">

            <h4 id="hNome">Digite um Nome para pesquisar</h4>
            <h4 id="hIndice">Digite um Indice para pesquisar</h4>
            <h4 id="hIdade">Digite uma Idade para pesquisar</h4>
            <h4 id="hEmpresa">Digite uma Empresa para pesquisar</h4>


            <input id="procura" type="text" class="form-control">
            <h6 id="alertinha">Selecione uma pagina ou apague o espaço de pesquisa</h6>
            <div id="grupoDosBotoes" class="btn-group btn-group-justified" role="group" >
                <div class="btn-group" role="group">
                    <button id="btnIndice" type="button" class="btn btn-default">Indice</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btnNome" type="button" class="btn btn-default">Nome</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btnIdade" type="button" class="btn btn-default">Idade</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btnEmpresa" type="button" class="btn btn-default">Empresa</button>
                </div>
            </div>
        </div>
        <!-- <button id="btnEnviar" type="button" class="btn btn-primary">Enviar</button> -->
        <div class="div2">
            <table id="tabela" class="table table-bordered">
                <thead>
                    <th class="black">Indice</th>
                    <th class="black">Nome</th>
                    <th class="black">Gênero</th>
                    <th class="black">Idade</th>
                    <th class="black">Empresa</th>
                </thead>
                <tbody id="tabelaCorpo">

                </tbody>
            </table>
        </div>
     
        <footer>
        <nav class="paginacao" aria-label="Page navigation">
            <ul class="pagination" id="numeroDePaginas">
            </ul>
        </nav>
    </footer>

    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
    <script src="./node_modules/file-saverjs/FileSaver.js"></script>
    <script src="./node_modules/tableexport/dist/js/tableexport.js"></script>

    <script type="text/javascript" src='main.js'></script>
</body>

</html>
