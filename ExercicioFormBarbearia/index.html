<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Barbeiro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://kit.fontawesome.com/a4eca22d80.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="barraLateralFixa">
        <div class="elementos">
            <div class="login">
                <div class="divl=logo">
                    <img class="logo" src="../Images/logo.svg">
                </div>
                <div>
                    <h3>Fa√ßa seu logon</h3>
                </div>
                <div class="formulario">
                    <div class="caixaTexto1" id="divCaixa1">
                        <i class="fa-regular fa-envelope" id="icone1"></i>
                        <input type="email"  id="emailC" class="caixaDeTexto caixa1" placeholder="E-mail">
                    </div>
                    <div class="caixaTexto2" id="divCaixa2">

                    <button type="submit">Entrar</button>
                </div>
                <a class="esquecido" href="#">Esqueci minha senha</a>
            </div>
            <div class="linkIcon">
                
                <a href="#"><i class="fa-solid fa-arrow-right-to-bracket"></i>Criar conta</a>
            </div>
        </div>
    </div>
    <img class="imagem-background" src="../Images/sign-in-background.png" alt="">

    <script src='main.js'></script>

</html>
